<ion-grid>
  <ng-template ngFor let-item [ngForOf]="data">
    <h6>{{ item.title }}</h6>
    <ion-row>
      <ion-col
        [ngClass]="skill.not ? 'not' : ''"
        *ngFor="let skill of item.skills"
      >
        <mat-icon [svgIcon]="skill.icon"></mat-icon>
        <p><ion-text>{{ skill.name }}</ion-text></p>
      </ion-col>
    </ion-row>
    <hr />
  </ng-template>
</ion-grid>
