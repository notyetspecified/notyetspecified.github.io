<ion-grid>
  <ng-template ngFor let-item [ngForOf]="data">
    <h6>{{ item.title }}</h6>
    <ion-row>
      <ion-col *ngFor="let skill of item.skills">
        <mat-icon [svgIcon]="skill.icon"></mat-icon>
        <p>{{ skill.name }}</p>
      </ion-col>
    </ion-row>
    <hr />
  </ng-template>
</ion-grid>
