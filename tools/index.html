<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: #1a1a1a;
            color: #fff;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        .tools-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tools-list li {
            margin-bottom: 0.5rem;
        }
        .tools-list a {
            display: block;
            padding: 1rem;
            background: #2a2a2a;
            border-radius: 8px;
            text-decoration: none;
            color: #6bb3ff;
            transition: background 0.2s;
        }
        .tools-list a:hover {
            background: #333;
        }
        .tool-desc {
            font-size: 0.875rem;
            color: #999;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <h1>Tools</h1>
    <ul class="tools-list">
        <li>
            <a href="webcam.html">
                Webcam Preview
                <div class="tool-desc">Simple webcam viewer</div>
            </a>
        </li>
    </ul>
</body>
</html>
