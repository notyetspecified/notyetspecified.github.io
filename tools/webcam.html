<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Preview</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 1rem;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 0 0 1rem;
            font-size: 1.25rem;
        }
        .controls {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        button, select {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button {
            background: #0066cc;
            color: #fff;
        }
        button:hover {
            background: #0052a3;
        }
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        select {
            background: #333;
            color: #fff;
        }
        #video {
            max-width: 100%;
            border-radius: 8px;
            background: #000;
        }
        #video.flipped {
            transform: scaleX(-1);
        }
        .error {
            color: #ff6b6b;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>Webcam Preview</h1>
    <div class="controls">
        <select id="cameraSelect" disabled>
            <option value="">Select camera</option>
        </select>
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="flipBtn">Flip</button>
    </div>
    <video id="video" autoplay playsinline></video>
    <div id="error" class="error"></div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const flipBtn = document.getElementById('flipBtn');
        const cameraSelect = document.getElementById('cameraSelect');
        const errorDiv = document.getElementById('error');
        let stream = null;

        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(d => d.kind === 'videoinput');
                cameraSelect.innerHTML = cameras.map((cam, i) =>
                    `<option value="${cam.deviceId}">${cam.label || 'Camera ' + (i + 1)}</option>`
                ).join('');
                cameraSelect.disabled = cameras.length === 0;
            } catch (e) {
                console.error('Error enumerating devices:', e);
            }
        }

        async function startCamera() {
            errorDiv.textContent = '';
            try {
                const constraints = {
                    video: cameraSelect.value ? { deviceId: { exact: cameraSelect.value } } : true
                };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                await getCameras();
            } catch (e) {
                errorDiv.textContent = e.name === 'NotAllowedError'
                    ? 'Camera permission denied'
                    : 'Error accessing camera: ' + e.message;
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        flipBtn.addEventListener('click', () => video.classList.toggle('flipped'));
        cameraSelect.addEventListener('change', () => {
            if (stream) {
                stopCamera();
                startCamera();
            }
        });

        getCameras();
    </script>
</body>
</html>
