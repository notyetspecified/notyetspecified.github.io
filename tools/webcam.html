<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Preview</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 1rem;
        }
        .container {
            background: #232323;
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 480px;
            margin-top: 2rem;
        }
        @media (max-width: 600px) {
            body { padding: 0; }
            .container { border-radius: 0; margin-top: 0; }
        }
        h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ccc;
        }
        .section-divider {
            height: 1px;
            background: #333;
            margin: 1rem 0;
        }
        .option-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .option-label {
            font-size: 0.9rem;
            color: #aaa;
            min-width: 60px;
        }
        select {
            flex: 1;
            padding: 8px 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 0.9rem;
            outline: none;
            cursor: pointer;
        }
        select:focus {
            border-color: #4a8cff;
        }
        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .video-wrap {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1.25rem;
            display: none;
        }
        .video-wrap video {
            width: 100%;
            display: block;
            background: #111;
        }
        video.flipped {
            transform: scaleX(-1);
        }
        .buttons {
            display: flex;
            gap: 12px;
        }
        .btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
            border: 2px solid #4a8cff;
        }
        .btn-primary {
            background: #4a8cff;
            color: #fff;
        }
        .btn-primary:hover {
            background: #3a7aee;
        }
        .btn-outline {
            background: transparent;
            color: #4a8cff;
        }
        .btn-outline:hover {
            background: rgba(74, 140, 255, 0.1);
        }
        .error-msg {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Camera</h2>
        <div class="section-divider"></div>
        <div class="option-row">
            <label class="option-label" for="cameraSelect">Device</label>
            <select id="cameraSelect" disabled>
                <option value="">Select camera</option>
            </select>
        </div>

        <div class="video-wrap" id="videoWrap">
            <video id="video" autoplay playsinline></video>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" id="startBtn">Start camera</button>
            <button class="btn btn-outline" id="stopBtn" style="display:none;">Stop</button>
            <button class="btn btn-outline" id="flipBtn">Flip</button>
        </div>

        <div class="error-msg" id="error"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const flipBtn = document.getElementById('flipBtn');
        const cameraSelect = document.getElementById('cameraSelect');
        const errorDiv = document.getElementById('error');
        const videoWrap = document.getElementById('videoWrap');
        let stream = null;

        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(d => d.kind === 'videoinput');
                cameraSelect.innerHTML = cameras.map((cam, i) =>
                    `<option value="${cam.deviceId}">${cam.label || 'Camera ' + (i + 1)}</option>`
                ).join('');
                cameraSelect.disabled = cameras.length === 0;
            } catch (e) {
                console.error('Error enumerating devices:', e);
            }
        }

        async function startCamera() {
            errorDiv.textContent = '';
            errorDiv.style.display = 'none';
            try {
                const constraints = {
                    video: cameraSelect.value ? { deviceId: { exact: cameraSelect.value } } : true
                };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                videoWrap.style.display = 'block';
                startBtn.style.display = 'none';
                stopBtn.style.display = '';
                await getCameras();
            } catch (e) {
                errorDiv.textContent = e.name === 'NotAllowedError'
                    ? 'Camera permission denied'
                    : 'Error accessing camera: ' + e.message;
                errorDiv.style.display = 'block';
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
            }
            videoWrap.style.display = 'none';
            startBtn.style.display = '';
            stopBtn.style.display = 'none';
        }

        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        flipBtn.addEventListener('click', () => video.classList.toggle('flipped'));
        cameraSelect.addEventListener('change', () => {
            if (stream) {
                stopCamera();
                startCamera();
            }
        });

        getCameras();
    </script>
</body>
</html>
